name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Also trigger on page_build, as well as release created events
  page_build:
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  build:
    name: Build AirPodsClient
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
          
      - name: Install Windows 10 SDK
        run: choco install windows-sdk-10.0
          
      - name: Install modules
        run: |
          pip install bleak pyinstaller win10toast
          pip install --upgrade pip setuptools wheel
      
      - name: Install modified infi.systray
        run: |
          git clone https://github.com/obbcth/infi.systray systray
          cd systray
          easy_install -U infi.projector
          projector devenv build
          python setup.py install
      
      - name: Install latest pybluez
        run: |
          pip install git+https://github.com/pybluez/pybluez.git
      
      - name: Make exe with pyinstaller
        run: pyinstaller AirPodsClient.py -i ./icons/AirPods.ico --hidden-import=pkg_resources.py2_warn --clean --noconfirm --onefile --add-data "./icons;icons"
      
      - name: Upload AirPodsClient
        uses: actions/upload-artifact@v2
        with:
          name: AirPodsClient
          path: dist/AirPodsClient.exe
